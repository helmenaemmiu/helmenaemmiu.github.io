<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		
    <script>
        $(document).ready(function () {
            $('span').parent().parent().css('color', 'green');
        });
    </script>
</head>

<body>
    <div class="ancestors">
        <div> 
            <ul>
                <li> 
                    <span>some text</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
